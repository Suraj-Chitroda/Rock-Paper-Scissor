<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">USER</div>
        <div id="comp-label" class="badge">COMP</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>----</p>
    </div>

    <div class="choices">
        <div class="choice" id="r" onmouseover="textChange('label1')" onmouseout="textDefault('label1')">
            <img src="images/rock.png" >
        </div>
        <div class="choice" id="p" onmouseover="textChange('label2')" onmouseout="textDefault('label2')">
            <img src="images/paper.png" >
        </div>
        <div class="choice" id="s" onmouseover="textChange('label3')" onmouseout="textDefault('label3')">
            <img src="images/scissors.png" >
        </div>
    </div>
    
    <div class="all-label">
        <p class="label1">Rock</p>
        <p class="label2">Paper</p>
        <p class="label3">Scissor</p>
    </div>
    <script src="working.js"></script>
</body>
</html>
